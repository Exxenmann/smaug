<!-- uses bootstrap for styling / css -->
<div class="modal" tabindex="-1" role="dialog">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title">{{modalheadline}}</h5>
            <button type="button" class="close" (click)="onCancel()" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
           <div *ngIf="scrollable" class="pre-scrollable" [innerHtml]="modalbody"></div>
           <div *ngIf="!scrollable" [innerHtml]="modalbody"></div>
         </div>
         <div class="modal-footer">

            <button type="button" *ngIf="btn_ok" (click)="onOk()" class="btn btn-primary">Ok</button>
            <button type="button" *ngIf="btn_cancel" (click)="onCancel()" class="btn btn-secondary">Cancel</button>

         </div>
      </div>
   </div>
</div>
